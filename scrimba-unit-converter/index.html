<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card">
            <div class="input-div">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" type="text" value="10">
                <button id="btn-el">Convert</button>
            </div>
            <div class="output-div">
                <div class="result">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="len-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="result">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="vol-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="result">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
